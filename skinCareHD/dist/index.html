<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon -->
  <link rel="icon" type="image/png" href="./assets/images/fla_logo.png" />
  <!-- seo -->
  <title>Skincare Module測試</title>
  <meta name="description" content="網站描述" />
  <link rel="canonical" href="上線後的正式網址" />
  <!-- og:Facebook、Plurk、LINE -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="網站標題" />
  <meta property="og:description" content="網站描述" />
  <meta property="og:url" content="上線後的正式網址" />
  <meta property="og:site_name" content="網站名稱" />
  <meta property="og:image" content="網站縮圖" />
  <!-- og:Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="網站標題" />
  <meta name="twitter:description" content="網站描述" />
  <meta name="twitter:image" content="網站縮圖" />
  <!-- third party CSS -->
  <!-- CSS -->
  <script>
    // skinCareHD SRC
    (function (d, k) {
      var s = d.createElement("script");
      s.type = "text/javascript";
      s.async = true;
      s.src =
        "https://plugins-media.makeupar.com/c1024886-dev/sdk.js?apiKey=" + k;
      var x = d.getElementsByTagName("script")[0];
      x.parentNode.insertBefore(s, x);
    })(document, "Z08UikZjJl0YhpMwg8MdQ");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <!-- <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    // VConsole will be exported to `window.VConsole` by default.
    var vConsole = new window.VConsole();
  </script> -->
  <script type="module" crossorigin src="./assets/js/index.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/css/index.css">
</head>

<body>
  <section data-memo="拍照" id="photo_ID">
    <div class="p-index-app" style="background-color: black;">
      <div class="p-index-ymk-wrapper">
        <div class="p-index-ymk-frames">
          <img src="./assets/images/frames/FrameN.png" alt="框架預覽" id="frame-preview" />
        </div>
        <!-- 官方容器 -->
        <div id="YMK-module"></div>
      </div>
    </div>
    <div class="p-index-frames" style="display: none;">
      <h2>挑選外框</h2>
      <div>
        <div class="row">
          <input type="radio" name="frame-select" value="N" id="frameN_ID" checked />
          <label for="frameN_ID">隱藏外框</label>
        </div>
        <div class="row">
          <input type="radio" name="frame-select" value="A" id="frameA_ID" />
          <label for="frameA_ID">花花草草</label>
        </div>
        <div class="row">
          <input type="radio" name="frame-select" value="B" id="frameB_ID" />
          <label for="frameB_ID">魔鏡</label>
        </div>
        <div class="row">
          <input type="radio" name="frame-select" value="C" id="frameC_ID" />
          <label for="frameC_ID">玫瑰與皇冠</label>
        </div>
      </div>
    </div>
    <div class="p-index-download" style="display: none;">
      <h2>下載套邊框的圖片</h2>
      <div class="flex">
        <div class="c-button c-button-ra c-button-gradient" onclick="downloadSnapshotSkincareResult()"
          style="flex: 1 0 auto">
          <button type="button">下載圖片<br />(方法1)</button>
        </div>
        <div class="c-button c-button-ra c-button-gradient" onclick="downloadSnapshot()" style="flex: 1 0 auto">
          <button type="button">下載圖片<br />(方法2)</button>
        </div>
      </div>
    </div>
  </section>
  <section data-memo="結果" id="result_ID" style="display: none;">
    <div id="takePhoto">
      <div>
        <h2>分析結果</h2>
        <div class="flex p-index-card" style="align-items: center;">
          <div class="p-index-txt">
            <div>
              <h3>您的肌膚年齡:</h3>
              <div class="flex">
                <p id="skinAge">0</p>
                <p>歲</p>
              </div>
            </div>
            <div>
              <h3>您肌膚健康度:</h3>
              <div class="flex">
                <p id="skinHealth">0</p>
                <p>%</p>
              </div>
            </div>
          </div>
          <div class="p-index-photo">
            <img src="./assets/images/test.png" alt="" />
          </div>
        </div>
      </div>
      <div class="p-index-chart" data-memo="雷達圖">
        <h2>雷達圖</small></h2>
        <div class="p-index-chart-chart">
          <canvas id="resultChart" class="p-index-card"></canvas>
        </div>
      </div>
      <div class="p-index-result" data-memo="環形圖">
        <h2>環形圖</small></h2>
        <div class="row p-index-card">
          <div class="p-index-result-items" id="acne">
            <h3>痘痘/粉刺<br />(acne)</h3>
            <div class="p-index-result-chart">
              <svg viewBox="0 0 200 200">
                <!-- 底色圓環 -->
                <circle class="circle-bg" cx="100" cy="100" r="80" />
                <!-- 進度圓環 -->
                <circle class="circle-fg" cx="100" cy="100" r="80" />
              </svg>
              <div class="label">0%</div>
            </div>
          </div>
          <div class="p-index-result-items" id="ageSpots">
            <h3>色斑/色素沉澱<br />(ageSpots)</h3>
            <div class="p-index-result-chart">
              <svg viewBox="0 0 200 200">
                <!-- 底色圓環 -->
                <circle class="circle-bg" cx="100" cy="100" r="80" />
                <!-- 進度圓環 -->
                <circle class="circle-fg" cx="100" cy="100" r="80" />
              </svg>
              <div class="label">0%</div>
            </div>
          </div>
          <div class="p-index-result-items" id="moisture">
            <h3>皮膚保濕度<br />(moisture)</h3>
            <div class="p-index-result-chart">
              <svg viewBox="0 0 200 200">
                <!-- 底色圓環 -->
                <circle class="circle-bg" cx="100" cy="100" r="80" />
                <!-- 進度圓環 -->
                <circle class="circle-fg" cx="100" cy="100" r="80" />
              </svg>
              <div class="label">0%</div>
            </div>
          </div>
          <div class="p-index-result-items" id="oiliness">
            <h3>皮脂分泌量<br />(oiliness)</h3>
            <div class="p-index-result-chart">
              <svg viewBox="0 0 200 200">
                <!-- 底色圓環 -->
                <circle class="circle-bg" cx="100" cy="100" r="80" />
                <!-- 進度圓環 -->
                <circle class="circle-fg" cx="100" cy="100" r="80" />
              </svg>
              <div class="label">0%</div>
            </div>
          </div>
          <div class="p-index-result-items" id="radiance">
            <h3>臉部光澤度/透亮度<br />(radiance)</h3>
            <div class="p-index-result-chart">
              <svg viewBox="0 0 200 200">
                <!-- 底色圓環 -->
                <circle class="circle-bg" cx="100" cy="100" r="80" />
                <!-- 進度圓環 -->
                <circle class="circle-fg" cx="100" cy="100" r="80" />
              </svg>
              <div class="label">0%</div>
            </div>
          </div>
          <div class="p-index-result-items" id="wrinkles">
            <h3>全臉皺紋整體分數<br />(wrinkles)</h3>
            <div class="p-index-result-chart">
              <svg viewBox="0 0 200 200">
                <!-- 底色圓環 -->
                <circle class="circle-bg" cx="100" cy="100" r="80" />
                <!-- 進度圓環 -->
                <circle class="circle-fg" cx="100" cy="100" r="80" />
              </svg>
              <div class="label">0%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-index-download">
      <h2>下載結果圖</h2>
      <div class="row">
        <div class="c-button c-button-ra c-button-gradient w-100" onclick="downloadResult()">
          <button type="button">下載結果</button>
        </div>
      </div>
    </div>
  </section>
  <!-- third party JS -->
  <!-- js -->
</body>

</html>
